name: Close Stale Pull Requests

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  close_stale_prs:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale pull requests
        uses: actions/stale@v5
        with:
          days-before-pr-stale: 21
          days-before-pr-close: 7
          stale-pr-message: 'This pull request has been marked as stale because it has been inactive for more than 21 days. Please update this pull request or it will be automatically closed in 7 days.'
          stale-pr-label: stale
          exempt-pr-label: dependencies