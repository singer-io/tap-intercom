version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            python3 -mvenv /usr/local/share/virtualenvs/tap-intercom
            source /usr/local/share/virtualenvs/tap-intercom/bin/activate
            pip install .[dev]
            pip install coverage
      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-intercom/bin/activate
            make test
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-intercom/bin/activate
            nosetests --with-coverage --cover-erase --cover-package=tap_intercom --cover-html-dir=htmlcov tests/unittests/
            coverage html
      - store_test_results:
          path: test_output/report.xml
      - store_artifacts:
          path: htmlcov
      - add_ssh_keys
      - run:
          name: 'Integration Tests'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-intercom tests

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
